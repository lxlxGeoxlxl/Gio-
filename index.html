<!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work Abroad Application</title>
  <style>
  body {
  font-family: Arial, sans-serif;
  margin: 20px;
  }
  .container {
  width: 80%;
  margin: auto;
  overflow: hidden;
  }
  header {
  background: #333;
  color: white;
  padding-top: 30px;
  min-height: 70px;
  border-bottom: 3px solid #e8491d;
  }
  header a {
  color: #fff;
  text-decoration: none;
  text-transform: uppercase;
  font-size: 16px;
  }
  header ul {
  padding: 0;
  margin: 0;
  }
  header li {
  float: left;
  display: inline;
  padding: 0 20px 0 20px;
  }
  header #branding {
  float: left;
  }
  header #branding h1 {
  margin: 0;
  }
  header nav {
  float: right;
  margin-top: 10px;
  }
  header .highlight, header .current a {
  color: #e8491d;
  font-weight: bold;
  }
  .form-group {
  margin-bottom: 10px;
  }
  label {
  display: block;
  margin-bottom: 5px;
  }
  input[type="text"],
  input[type="email"],
  textarea {
  width: 100%;
  padding: 8px;
  border: 1px solid #ddd;
  border-radius: 4px;
  }
  button {
  background-color: #e8491d;
  color: white;
  padding: 10px 15px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  }
  button:hover {
  background-color: #c5370b;
  }
  footer {
  margin-top: 20px;
  padding: 10px;
  color: #fff;
  background-color: #e8491d;
  text-align: center;
  }
    </style>
 </head>
 <body>
  <header>
  <div class="container">
  <div id="branding">
  <h1><span class="highlight">Work</span> Abroad</h1>
  </div>
  <nav>
  <ul>
  <li class="current"><a href="index.html">Home</a></li>
  <li><a href="about.html">About</a></li>
  <li><a href="apply.html">Apply</a></li>
  </ul>
  </nav>
  </div>
  </header>

  <section class="container">
  <h2>Application Form</h2>
  <form action="#" method="post">
  <div class="form-group">
  <label for="name">Full Name:</label>
  <input type="text" id="name" name="name" required>
  </div>
  <div class="form-group">
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>
  </div>
  <div class="form-group">
  <label for="country">Desired Country:</label>
  <input type="text" id="country" name="country" required>
  </div>
  <div class="form-group">
  <label for="experience">Relevant Experience:</label>
  <textarea id="experience" name="experience" rows="4" required></textarea>
  </div>
  <button type="submit">Submit Application</button>
  </form>
  </section>

  <footer>
  <p>Work Abroad, Copyright &copy; 2024</p>
  </footer>
 </body>
 </html>
